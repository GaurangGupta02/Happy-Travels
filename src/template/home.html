<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Happy Travels</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='happy.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Content Styles */
        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('booking_form') }}">Booking Form</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to Happy Travels</h1>
        <p>Your one-stop solution for all your travel needs. Feel free to browse through our booking form or get in touch with us via the contact page.</p>
    </div>
</body>
</html>
